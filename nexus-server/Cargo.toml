[package]
name = "nexus-server"
version = "0.1.0"
edition = "2024"

[dependencies]
nexus-common = { path = "../nexus-common" }
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.40", features = ["net", "rt-multi-thread", "macros", "io-util", "sync"] }
serde_json = "1.0"

[[bin]]
name = "nexusd"
path = "src/main.rs"